<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!-- PARAMETER LIST
      name - mandatory
      label - optional
      required - optional
      maxlength - optional
      rendered - optional
      disabled - optional
      readOnly-optional
      backingBean - mandatory
    -->

    <ui:composition>
        <c:if test="${empty label}">
            <c:set var="label" value="${name}"/>
        </c:if>

        <c:if test="${empty required}">
            <c:set var="required" value="true"/>
        </c:if>

        <c:if test="${empty rendered}">
            <c:set var="rendered" value="true"/>
        </c:if>

        <c:if test="${empty disabled}">
            <c:set var="disabled" value="false"/>
        </c:if>

        <c:if test="${empty readOnly}">
            <c:set var="readOnly" value="false"/>
        </c:if>

        <p:column rendered="${rendered}">
            <c:if test="${required}">
                <p:outputLabel  id="labelInputSelectBooleanCheckBox${name}"
                                for="inputSelectBooleanCheckBox${name}"
                                value="* ${label}"/>
            </c:if>
            <c:if test="${not required}">
                <p:outputLabel  id="labelInputSelectBooleanCheckBox${name}"
                                for="inputSelectBooleanCheckBox${name}"
                                value="${label}"/>
            </c:if>
        </p:column>

        <p:column rendered="${rendered}">
            <p:selectBooleanCheckbox id="inputSelectBooleanCheckBox${name}"
                                     value="${backingBean[name]}"
                                     required="${required}"
                                     disabled="${disabled}"
                                     readOnly="${readOnly}">
                <ui:insert/>
            </p:selectBooleanCheckbox>
            <p:message for="inputSelectBooleanCheckBox${name}">
                <f:facet name="errorMarker">
                    <p:graphicImage  value="/img/error.gif" />
                </f:facet>
            </p:message>
        </p:column>
    </ui:composition>
</html>
