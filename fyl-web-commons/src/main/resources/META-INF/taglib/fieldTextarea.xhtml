<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!-- PARAMETER LIST
      name - mandatory
      label - optional
      required - optional
      cols - optional
      rows - optional
      backingBean - mandatory
      rendered - optional
      disabled - optional
      validatorMessage-optional
      onclick - optional
      onkeyup - optional
      onmouseup - optional
    -->

    <ui:composition>
        <c:if test="${empty label}">
            <c:set var="label" value="${name}"/>
        </c:if>

        <c:if test="${empty required}">
            <c:set var="required" value="true"/>
        </c:if>

        <c:if test="${empty cols}">
            <c:set var="cols" value="30"/>
        </c:if>

        <c:if test="${empty rows}">
            <c:set var="rows" value="3"/>
        </c:if>

        <c:if test="${empty rendered}">
            <c:set var="rendered" value="true"/>
        </c:if>

        <c:if test="${empty disabled}">
            <c:set var="disabled" value="false"/>
        </c:if>
        
        <c:if test="${empty onclick}">
            <c:set var="onclick" value="javascript:;"/>
        </c:if>

        <c:if test="${empty onkeyup}">
            <c:set var="onkeyup" value="javascript:;"/>
        </c:if>

        <c:if test="${empty onmouseup}">
            <c:set var="onmouseup" value="javascript:;"/>
        </c:if>

        <h:column rendered="${rendered}">
            <c:if test="${required}">
                <p:outputLabel  id="label${name}"
                                for="input${name}"
                                value="* ${label}"/>
            </c:if>
            <c:if test="${not required}">
                <p:outputLabel  id="label${name}"
                                for="input${name}"
                                value="${label}"/>
            </c:if>
        </h:column>

        <h:column rendered="${rendered}">
            <c:if test="${empty validatorMessage}">
                <p:inputTextarea  id="input${name}"
                              value="${backingBean[name]}"
                              cols="${cols}"
                              rows="${rows}"
                              required="${required}"
                              disabled="${disabled}"
                              onclick="${onclick}"
                              onkeyup="${onkeyup}"
                              onmouseup="${onmouseup}">
                    <ui:insert/>
                </p:inputTextarea>
            </c:if>

            <c:if test="${not empty validatorMessage}">
                <p:inputTextarea  id="input${name}"
                              value="${backingBean[name]}"
                              maxlength="${maxlength}"
                              cols="${cols}"
                              rows="${rows}"
                              required="${required}"
                              disabled="${disabled}"
                              onclick="${onclick}"
                              onkeyup="${onkeyup}"
                              onmouseup="${onmouseup}"
                              validatorMessage="${validatorMessage}">
                    <ui:insert/>
                </p:inputTextarea>
            </c:if>

            <p:message for="input${name}">
                <f:facet name="errorMarker">
                    <h:graphicImage  value="/img/error.gif" />
                </f:facet>
            </p:message>
        </h:column>
    </ui:composition>
</html>
