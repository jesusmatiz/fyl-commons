<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!-- PARAMETER LIST
     table - mandatory
   -->

    <ui:composition>
        <!--rich:jQuery selector="${table} tr:odd" query="addClass('TablaOdd')" />
        <rich:jQuery selector="${table} tr:even" query="addClass('TablaEven')" /-->
        <rich:jQuery selector="${table} tr" query="mouseover(function(){jQuery(this).addClass('TablaActive')})"/>
        <rich:jQuery selector="${table} tr"  query="mouseout(function(){jQuery(this).removeClass('TablaActive')})"/>
    </ui:composition>
</html>
